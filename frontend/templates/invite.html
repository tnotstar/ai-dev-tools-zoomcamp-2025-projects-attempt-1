<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Friend - PoshBullet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; }
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-indigo-950 to-slate-900 min-h-screen text-slate-50 flex items-center justify-center p-4">

    <div class="relative w-full max-w-lg">
        <div class="absolute -top-20 -right-20 w-60 h-60 bg-pink-600/20 rounded-full blur-[80px]"></div>

        <div class="glass p-8 rounded-3xl shadow-2xl relative z-10 text-center">
            
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-pink-500/10 text-pink-500 mb-6">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            </div>

            <h1 class="text-3xl font-bold mb-2">Invite a Friend</h1>
            <p class="text-slate-400 mb-8">Share this unique link with your friend to connect and start sharing URLs instantly.</p>

            <div class="relative mb-6 group">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-pink-600 to-purple-600 rounded-xl opacity-75 group-hover:opacity-100 transition duration-1000 group-hover:duration-200 animate-tilt blur"></div>
                <div class="relative flex items-center bg-slate-900 rounded-xl p-4">
                    <input type="text" id="inviteLink" value="{{ invite_link }}" readonly class="bg-transparent w-full outline-none text-slate-300 font-mono text-sm">
                    <button onclick="copyLink()" class="ml-4 text-pink-500 hover:text-pink-400 font-semibold text-sm uppercase tracking-wide">
                        Copy
                    </button>
                </div>
            </div>

            <div class="flex justify-center gap-4">
                <a href="/" class="px-6 py-2.5 rounded-xl border border-white/10 hover:bg-white/5 transition-colors text-slate-300">
                    Back to Dashboard
                </a>
            </div>

            <p id="copyMsg" class="mt-4 text-sm text-green-400 opacity-0 transition-opacity">Link copied to clipboard!</p>
        </div>
    </div>

    <script>
        function copyLink() {
            var copyText = document.getElementById("inviteLink");
            copyText.select();
            copyText.setSelectionRange(0, 99999); 
            navigator.clipboard.writeText(copyText.value);
            
            const msg = document.getElementById("copyMsg");
            msg.style.opacity = "1";
            setTimeout(() => {
                msg.style.opacity = "0";
            }, 2000);
        }
    </script>

</body>
</html>
